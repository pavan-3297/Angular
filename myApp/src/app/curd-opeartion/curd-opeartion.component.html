<form [formGroup]="employeeForm" (ngSubmit)="isEditing ? onUpdate() : onSubmit()" class="p-4 border rounded shadow mb-4 bg-light">
  <div class="row g-3">
    <div class="col-md-6">
      <input type="text" class="form-control" formControlName="name" placeholder="Name" />
    </div>
    <div class="col-md-6">
      <input type="email" class="form-control" formControlName="email" placeholder="Email" />
    </div>
    <div class="col-md-6">
      <input type="text" class="form-control" formControlName="contactNo" placeholder="Contact No" />
    </div>
    <div class="col-md-6">
      <input type="text" class="form-control" formControlName="city" placeholder="City" />
    </div>
    <div class="col-md-6">
      <input type="text" class="form-control" formControlName="state" placeholder="State" />
    </div>
    <div class="col-md-6">
      <input type="text" class="form-control" formControlName="pinCode" placeholder="Pin Code" />
    </div>
    <div class="col-12">
      <input type="text" class="form-control" formControlName="address" placeholder="Address" />
    </div>
  </div>

  <div class="mt-3">
    <button type="submit" class="btn btn-primary me-2">{{ isEditing ? 'Update' : 'Save' }}</button>
    <button type="button" class="btn btn-secondary" (click)="onReset()">Reset</button>
  </div>
</form>

<hr />

<table class="table table-bordered table-striped">
  <thead class="table-dark">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Contact</th>
      <th>City</th>
      <th>State</th>
      <th>Pin Code</th>
      <th>Address</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employeeList">
      <td>{{ emp.name }}</td>
      <td>{{ emp.email }}</td>
      <td>{{ emp.contactNo }}</td>
      <td>{{ emp.city }}</td>
      <td>{{ emp.state }}</td>
      <td>{{ emp.pinCode }}</td>
      <td>{{ emp.address }}</td>
      <td>
        <button class="btn btn-warning btn-sm me-1" (click)="onEdit(emp)">Edit</button>
        <button class="btn btn-danger btn-sm" (click)="onDelete(emp.id!)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
